<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <div class="main">
      <button onclick="reset()" title="Reset the score" class="reset"> Reset </button>
      <div class="container">
        <div class="rock">
          <button class="circle" onclick="gameClick('ROCK')">
            <i class="fa-sharp fa-solid fa-hand-fist"></i></button>
            <p class="para">Rock</p>
            
        </div>
        <div class="paper">
          <button class="circle" onclick="gameClick('PAPER')"><i class="fa-sharp fa-solid fa-hand-dots"></i></button>
          <p  class="para ">Paper</p>
        </div>
        <div class="scissors">
          <button class="circle" onclick="gameClick('SCISSORS')"><i class="fa-sharp fa-solid fa-hand-peace"></i></button>
          <p class="para para-3">Scissors</p>
        </div>
      </div>
      <div class="result">
        <div class="info">
          <div class="sub-info">
            <p class="para2">Press any button!</p>
            <p class="para3">Let's Play!</p>
          </div>
          <div>
            <p class="para4">Scoreboard</p>
          </div>
        </div>
        <div>
          <p class="score"></p>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
